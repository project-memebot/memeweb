<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>{{ title }} - 짤방러</title>
    {% else %}
    <title>짤방러</title>
    {% endif %}
    <link rel="apple-touch-icon" sizes="192x192" href="/static/images/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/static/images/favicon-512x512.png" />
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/css/style.css?after">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- Meta Tag -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content='https://meme.orora.studio' />
    <meta name="description" content="재미있는 짤을 한곳에서, 짤방러" />
    <meta name="author" content="Studio Orora" />
    <meta name="theme-color" content="#20C5FA" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta property="og:type" content="website" />
    {% if title %}
    <meta property="og:title" content="{{ title }} - 짤방러" />
    {% else %}
    <meta property="og:title" content="짤방러" />
    {% endif %}
    <meta property="og:description" content='재미있는 짤을 한곳에서, 짤방러' />
    <meta property="og:image" content="https://meme.orora.studio/static/images/favicon.ico">
</head>
